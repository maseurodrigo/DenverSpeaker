version: '3.9'
services:
    lavalink:
        container_name: lavalink
        image: lavalink:latest
        ports:
            - '2333:2333'
        build:
            context: ./
            dockerfile: ./Lavalink/Dockerfile
        volumes:
            - /Lavalink/application.yml:/opt/Lavalink/application.yml
        restart: always
    denver:
        container_name: denver
        image: denverspeaker:latest
        build:
            context: ./
            dockerfile: ./Dockerfile
        restart: always
        depends_on:
            - lavalink